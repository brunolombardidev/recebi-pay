<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Banco</title>
  <link rel="stylesheet" href="./sistema/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
  <header>
    <div class="perfil">
      <div class="avatar"></div>
      <div>
        <p>Olá, João</p>
        <p>Meu Perfil</p>
      </div>
    </div>
    <div class="icons">
      <i class="bi bi-bell-fill"></i>
      <i class="bi bi-eye-fill"></i>
    </div>
  </header>

  <main>
    <section class="saldos">
      <div>
        <p>Saldo</p>
        <p>R$ ******</p>
      </div>
      <div>
        <p>Vendas a receber</p>
        <p>R$ ******</p>
      </div>
    </section>

    <section class="menu">
      <div class="menu-item">
        <i class="bi bi-qr-code"></i>
        <p>Pix/QR Code</p>
      </div>
      <div class="menu-item">
        <i class="bi bi-credit-card"></i>
        <p>Pagar Contas</p>
      </div>
      <div class="menu-item">
        <i class="bi bi-wallet"></i>
        <p>Cartões</p>
      </div>
      <div class="menu-item">
        <i class="bi bi-bank"></i>
        <p>Consignados e FGTS</p>
      </div>
      <div class="menu-item">
        <i class="bi bi-cash"></i>
        <p>Cobranças</p>
      </div>
      <div class="menu-item">
        <i class="bi bi-graph-up"></i>
        <p>Aplicar Meu Dinheiro</p>
      </div>
      <div class="menu-item">
        <i class="bi bi-arrow-left-right"></i>
        <p>Transferências</p>
      </div>
      <div class="menu-item">
        <i class="bi bi-gift"></i>
        <p>Indique e Ganhe</p>
      </div>
      <div class="menu-item">
        <i class="bi bi-phone"></i>
        <p>Recargas e Gift Cards</p>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-item active">
      <i class="bi bi-house-door-fill"></i>
      <p>Início</p>
    </div>
    <div class="footer-item">
      <i class="bi bi-shop"></i>
      <p>Vendas</p>
    </div>
    <div class="footer-item">
      <i class="bi bi-credit-card-2-back"></i>
      <p>Cartões</p>
    </div>
    <div class="footer-item">
      <i class="bi bi-grid"></i>
      <p>Serviços</p>
    </div>
  </footer>

  <script src="./sistema/script.js"></script>
</body>
</html>
